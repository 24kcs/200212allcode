<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>每天都被自己帅醒!</title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
	<div id="app">
		<button @click="updateShow">更新数据</button>
		<button @click="clear">干掉vm</button>
		<p v-show="isShow">我来了</p>
	</div>
	<script type="text/javascript">
		// 实例化Vue
		const vm = new Vue({
			el: '#app',
			data: {
				isShow: false
			},
			methods: {
				updateShow(){
					this.isShow=!this.isShow
				},
				clear(){
					this.$destroy()
				}
			},
			// 数据初始化之前---生命周期钩子(回调函数)
			beforeCreate () {
				console.log('数据初始化之前',this.isShow)
			},
			// 数据初始化之后--生命周期钩子(回调函数)
			created () {
				console.log('数据初始化之后',this.isShow)
			},
			// 界面显示之前---生命周期钩子(回调函数)
			beforeMount () {
				console.log('界面显示之前')
			},
			// 界面显示之后---生命周期钩子(回调函数)
			mounted () {
				console.log('界面显示之后')
			},
			// 界面更新之前---生命周期钩子(回调函数)
			beforeUpdate () {
				console.log('界面更新之前',this.isShow)
			},
			// 界面更新之后---生命周期钩子(回调函数)
			updated () {
				console.log('界面更新之后',this.isShow)
			},
			// 销毁之前
			beforeDestroy () {
				console.log('vm卸载之前')
			},
			// 销毁之后
			destroyed () {
				console.log('vm卸载之后')
			}
		})


		// 生命周期的回调一共是11个,目前先演示8个,3个需要在项目结束后再演示


		// data对象中的数据,发生了变化--->数据的变化会有可能影响页面的展示效果
	</script>

</body>

</html>
