<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>每天都被自己帅醒!</title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src="../js/vue.js"></script>
	<style type="text/css">
		p {
			border: 1px solid red;
		}
	</style>
</head>

<body>
	<div id="app">
		<p v-lower="msg"></p>
		<p v-upper="msg"></p>
	</div>
	<div id="app2">
		<p v-lower="msg1"></p>
		<p v-upper="msg1"></p>
	</div>

	<script type="text/javascript">
		// 自定义指令；自己定义的指令,为什么要自己定义指令,系统的指令不够用,为了方便操作自己定义指令
		// 需求1:通过自定义指令实现文本内容都变成小写的

		// 自定义指令两种方式:
		/*
		 方式1:全局指令
		 方式2:局部指令
		 全局指令和局部指令之间的区别:
		 全局指令,页面中的任何位置都可以使用,不在同一个html容器中也可以使用
		 但是局部指令,只能在自己的html容器中使用
		
		
		*/
		// 自定义全局指令
		Vue.directive('lower',function(el,binding){
			// 使用该指令的标签中的文本内容变成小写的形式进行展示
			el.innerHTML = binding.value.toLowerCase()
		})

		const vm = new Vue({
			el:'#app',
			data:{
				msg:'What Are You No Sha Lei'
			},
			// 自定义局部指令
			directives:{
				'upper'(el,binding){
					el.innerHTML= binding.value.toUpperCase()
				}
			}
		})

		const vm2 = new Vue({
			el:'#app2',
			data:{
				msg1:'Hello World'
			},
				// 自定义局部指令
				directives:{
				'upper'(el,binding){
					el.innerHTML= binding.value.toUpperCase()
				}
			}
		})




















		/**
		 * Vue提供了自定义指令的方法
		 * 1.注册全局指令
		 * Vue.directive('指令名字',function(el,binding){})
		 * 2.注册局部指令
		 * 在Vue的配置中
		 * directives:{
		 * '指令名字'(el,binding){
		 * el.innerHTML=binding.value.toUpperCase()
		 * }
		 * }
		 *
		 * el:element---指令属性所爱的标签对象
		 * binding:包含指令相关数据的对象容器,里面有value值就是标签中的值
		 * 区别:全局的指令作用范围更大,局部的指令只能在自己的包裹的标签中使用
		 *
		 *
		 *
		 */


	</script>
</body>

</html>
