<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>玉树临风美少年，揽镜自顾夜不眠 </title>
  <!--第一种:通过CDN在线引入:-->
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
</head>

<body>
  <!--html中的容器,目的是为了Vue找到当前的这个html容器,进行操作-->
  <div id="app">
    <!--这个html容器中所有的内容都可以叫模版-->
    <!--{{表达式}},在Vue中叫插值语法-->
    <h1>{{msg}}</h1>
  </div>
  <div id="app2"></div>
  <script type="text/javascript">
    // 实例化Vue,vm----->Vue的实例对象
    const vm = new Vue({
      // el---element的简写-->元素,找的是id为app的html容器元素
      el: '#app',
      // 数据对象(存放的都是数据)
      data: {
        msg:'今天天气格外好,强哥来到桃花岛,看见华哥在洗澡'
      }
    })
  </script>
</body>

</html>
