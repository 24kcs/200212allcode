<!--Vue在使用html模版的时候,最开始找到的html容器-->
<!--容器:下面的div就是Vue要使用的html容器,里面的内容都可以称为html模版-->
<!--整个的div都可以看成是html模版-->
  <div id="app">
    <p>{{msg}}</p>
  </div>
  <script type="text/javascript">
  // 分析的模版解析之表达式是如何解析的
  // 模版解析:html模版中会用到一些Vue的语法,如:插值语法,插值语法中必然用到了表达式(msg),但是页面打开后,为什么插值语法的位置{{msg}}----表达式中的数据,进行展示了
    const vm = new MVVM({
      el:'#app',
      data:{
        msg:'某些人今晚的代码只需要写一遍'
      
      }
    })


    /*
    
      面试题:说说你对Vue中的插值语法的解析的理解(编译的理解)或者说说你对插值语法的理解
      所谓的插值语法的解析:在实例化Vue的时候,内部会创建一个编译对象,并传入当前的html容器的选择器,及vm实例对象
      编译对象内部会根据选择器获取html中的容器对象,同时保存vm实例对象,进行编译操作,先创建一个虚拟DOM(文档碎片对象),然后html容器内部所有的节点全部的扔进文档碎片对象中,紧接着遍历里面所有的节点,并且获取节点文本内容及定义插值语法的正则表达式,判断当前的节点是标签还是文本,如果是文本则再判断当前的文本内容与插值语法的正则是否匹配,
      如果是标签暂且不考虑,如果是文本并且与插值语法匹配,内部先获取当前的文本节点,提取出插值语法中的表达式
      下一步通过vm实例对象获取当前这个表达式的值,在bind方法内部获取updater对象中相关的解析插值语法的方法,把文本节点通过textContent属性替换成表达式的值,这些操作都是在内存中的文档碎片对象中进行操作,结束后,最后把文档碎片对象重新的扔进到html容器中即可
    
    
    
    */


    // var str = 'msg.split(" ")'
    // const result = str.split('.')
    // console.log(result)


    
  // 正则表达式中的元字符  .  除了\n以外任意的单个字符
  // * 是正则表达式中的限定符中的一个 * 前面的表达式出现了0次到多次

  // textContent(火狐中) 相当于innerText(IE8中)
  // {{msg}}----文本节点  文本节点调用.textCotnent --->干掉的是整个{{msg}} --变成了 某些人今晚的代码只需要写一遍

  // $1--懂吗---提取组(正则表达式中的分组后,想要使用哪一组可以使用$数字---组是怎么分的?)  .*  正则有问题----

  // 正则表达式又叫规则表达式
  /*
    元字符  
    . 除了\n以外的任意的单个字符
    [] 范围,或者干掉元字符原有的意义
    | 或者
    ^ 以什么开始
    $ 以什么结束
   限定符
    *  该元字符前面的表达式出现了0次到多次
    +  该元字符前面的表达式出现了1次到多次
    ?  该元字符前面的表达式出现了0次到1次
    {0,} 相当于*
    {1,5} 前面的表达式出现了1次到5次
    {1,} 相当于+
    {0,1} 相当于 ?
    {,1} 错误写法

    ()  提升优先级别及分组
    // 邮箱的正则表达式
    [0-9a-zA-Z_.-]+[@][0-9a-zA-Z_.-]+([.][a-zA-Z]+){1,2}

    正则表达式匹配字符串的,后台语言, 页面中有很多的图片,通过正则,匹配后批量下载,页面中有很多的视频,正则匹配,批量下载,
    敏感词的过滤---正则
    前端正则主要是表单的验证

    小括号分组:正则表达式中有多少个小括号,按照从左向右的顺序查,有多少个小括号就有多少组
     [0-9a-zA-Z_.-]+[@][0-9a-zA-Z_.-]+([.][a-zA-Z]+){1,2}


     (([0-9])([a-z])[0-9A-Z])  三组 

     我想获取正则中第二组
     RegExp.$9
  
     \d
     \D
     \s
     \S
     \w
     \W
     \b
  
  */
