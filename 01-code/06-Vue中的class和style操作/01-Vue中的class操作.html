<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>每天都被自己帅醒!</title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src="../js/vue.js"></script>
	<style type="text/css">
		#app {
			width: 600px;
			border: 1px solid red;
			margin: 0 auto;
		}

		.cls {
			color: green;
		}
		.cls5{
			color: blue;
		}

		.cls1 {
			color: deeppink;
		}

		.cls2 {
			font-size: 30px;
		}

		.cls3 {
			font-family: '全新硬笔行书简'
		}
	</style>
</head>

<body>
	<div id="app">
		<fieldset>
			<legend>class绑定:直接设置class值</legend>
			<p :class="myClass">喜欢男人的强哥</p>
			<button @click="myClass='cls'">改变样式</button>
		</fieldset>
		<fieldset>
			<legend>class绑定:使用对象的方式(cls是类名,固定的写法(写的肯定是类名,后面跟的是布尔值))</legend>
			<p :class="{cls:isFlag}">不乱于心,不困于情</p>
			<button @click="isFlag=!isFlag">改变样式</button>
		</fieldset>
		<fieldset>
			<legend>class绑定:使用数组方式([]里面是动态的属性,需要在data中定义)</legend>
			<p :class="[clsA,clsB,clsC]">不念过去,不畏将来</p>
		</fieldset>
		<fieldset>
			<legend>class绑定:动态绑定和静态绑定结合</legend>
			<p class="cls" :class="clsC">不念过去,不畏将来</p>
		</fieldset>
		<fieldset>
			<legend>class绑定:静态绑定,使用动态的方式绑定数据,同时内部使用静态值</legend>
			<p :class="['cls1','cls2','cls3']">不念过去,不畏将来</p>
		</fieldset>
	</div>


	<script type="text/javascript">
		// 需求1: 设置p标签的默认样式,点击按钮修改p的样式
		// 需求2: 设置p标签默认不应用类样式,点击按钮后,使其应用某个类样式,采用对象的写法
		// 需求3: 设置p标签同时应用多个类样式,采用数组的写法
		// 需求4: 设置p标签有默认的样式(静态的写法),同时也有动态的写法
		// 需求5: 设置p标签的样式,使用动态绑定的写法,内部采用静态方式书写---以后看到要认识



		// 实例化Vue
		const vm = new Vue({
			el: '#app',
			data: {
				myClass:'cls5',
				isFlag:false , // 默认为false,表示该标签不应用cls类样式
				clsA:'cls1',
				clsB:'cls2',
				clsC:'cls3',
			}
		})


		/*

			1. 在Vue中如何去修改或者操作DOM标签的样式
				1) 操作class属性来设置或者修改标签样式
					- 可以直接使用表达式的方式: 如:  :class="表达式" --->:class="myClass"
					- 使用对象的方式: 如: :class="{类样式名字:表达式}"--->:class="{cls:isFlag}"
						isFlag是布尔类型,为false,表示该标签不应用该样式,为true,表示该标签应用该样式
					- 使用数组的方式: 如: :class="[表达式1,表达式2,表达式3]"--->:class="[clsA,clsB,clsC]"
					- 使用静态和动态结合的方式  如: class="cls1" :class="clsA"
					- 使用静态绑定 :class="['cls1','cls2','cls3']"----知道有这么个写法

					第一种和第二种和第四种用法比较多

				2) 操作style属性来设置或者修改标签样式



		*/
	</script>

</body>

</html>
