<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>03_数据代理</title>
  <script src="./js/mvvm.js"></script>
  <script src="./js/observer.js"></script>
  <script src="./js/compile.js"></script>
  <script src="./js/watcher.js"></script>
</head>

<body>

  <!--
1. vue数据代理: data对象的所有属性的操作(读/写)由vm对象来代理操作
2. 好处: 通过vm对象就可以方便的操作data中的数据
3. 实现:
  1). 通过Object.defineProperty(vm, key, {})给vm添加与data对象的属性对应的属性
  2). 所有添加的属性都包含get/set方法
  3). 在get/set方法中去操作data中对应的属性
-->
  <div id="app">

  </div>
  <script type="text/javascript">
    // MVVM相当于Vue
    const vm = new MVVM({
      el: '#app',
      data: {
        msg: '哈哈,好开心哦'
      }
    })
    console.log(vm.msg)
  // console.log(vm)
  // console.log(vm.msg)
  // console.log(vm._data.msg)
  // console.log(vm.data.msg)

  // 实现了数据代理,vm代理data  仍然不能直接访问vm.data





  </script>

</body>

</html>
